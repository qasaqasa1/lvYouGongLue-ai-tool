<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 旅游攻略生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .hidden { display: none; }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .active-outline-item {
            background-color: #e0f2fe; /* bg-blue-100 */
            border-right: 4px solid #0284c7; /* border-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i data-lucide="map" class="text-blue-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold text-gray-900">AI 旅游攻略生成器</h1>
            </div>
            <button id="reset-btn" class="text-sm text-gray-500 hover:text-gray-900 hidden">
                重置 / 返回首页
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto p-4 overflow-hidden relative">
        
        <!-- Input Section -->
        <div id="input-section" class="absolute inset-0 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">去哪里玩？</h2>
                <form id="location-form" class="space-y-4">
                    <div class="relative">
                        <i data-lucide="map-pin" class="absolute left-3 top-3 text-gray-400 w-5 h-5"></i>
                        <input type="text" id="location" placeholder="输入旅游地点 (如: 成都, 巴黎)" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg">
                    </div>
                    <button type="submit" id="generate-outline-btn"
                        class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow-md transition flex justify-center items-center gap-2">
                        <span>生成攻略大纲</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Workspace Section (Split View) -->
        <div id="workspace-section" class="flex h-full gap-4 hidden">
            
            <!-- Left Panel: Outline -->
            <div id="left-panel" class="w-[35%] flex flex-col bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <h2 class="font-bold text-gray-800 flex items-center gap-2">
                        <i data-lucide="list" class="w-4 h-4"></i> 攻略大纲
                    </h2>
                </div>
                <div id="outline-container" class="flex-1 overflow-y-auto p-4 space-y-1">
                    <!-- Outline Items Rendered Here -->
                </div>
            </div>

            <!-- Middle Panel: Content Display -->
            <div id="middle-panel" class="w-[40%] bg-white rounded-xl shadow-lg flex flex-col overflow-hidden border border-gray-200 relative">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <h2 class="font-bold text-gray-800 flex items-center gap-2">
                        <i data-lucide="file-text" class="w-4 h-4"></i> 攻略内容
                    </h2>
                </div>
                
                <!-- State 1: Pre-generation Placeholder -->
                <div id="content-placeholder" class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-gray-50/50">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 text-blue-600">
                        <i data-lucide="file-text" class="w-8 h-8"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-2">准备生成</h3>
                    <p class="text-xs text-gray-500 mb-6 max-w-xs">请确认左侧大纲内容，点击下方按钮生成全文。</p>
                    <button id="confirm-generate-btn" class="flex items-center gap-2 px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 shadow-md transition transform hover:scale-105">
                        <i data-lucide="sparkles" class="w-4 h-4"></i> 确认大纲并生成文章
                    </button>
                </div>

                <!-- State 2: Content Display -->
                <div id="right-scroll-area" class="flex-1 overflow-y-auto hidden">
                    <div id="content-display" class="p-6 prose prose-blue max-w-none">
                        <!-- Generated HTML Content -->
                    </div>
                </div>

                <!-- Footer Actions -->
                <div id="content-actions" class="p-4 border-t bg-gray-50 flex justify-between items-center hidden z-10">
                    <button id="regenerate-btn" class="text-gray-600 hover:text-blue-600 text-sm font-medium flex items-center gap-1">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i> 重新生成
                    </button>
                    <a id="download-btn" href="#" target="_blank" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 shadow transition">
                        <i data-lucide="download" class="w-4 h-4"></i> 下载 ZIP
                    </a>
                </div>

                <!-- Loading Overlay -->
                <div id="loading-overlay" class="absolute inset-0 bg-white/95 z-20 flex flex-col items-center justify-center hidden backdrop-blur-sm">
                    <div class="animate-spin w-12 h-12 text-blue-600 mb-4">
                        <i data-lucide="loader-2" class="w-12 h-12"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-1">正在撰写攻略...</h3>
                    <p class="text-xs text-gray-500 animate-pulse">AI 正在为您生成详细内容</p>
                </div>
            </div>

            <!-- Right Panel: AI Image Generation -->
            <div id="right-panel" class="w-[25%] bg-white rounded-xl shadow-lg flex flex-col overflow-hidden border border-gray-200">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <h2 class="font-bold text-gray-800 flex items-center gap-2">
                        <i data-lucide="image" class="w-4 h-4"></i> AI 配图生成
                    </h2>
                    <p class="text-xs text-gray-500">根据攻略内容生成高质量插图</p>
                </div>
                
                <div class="flex-1 overflow-y-auto p-6 space-y-6">
                    <div id="image-controls" class="space-y-4">
                        <div class="space-y-2">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider">图片类型</label>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="setImageType('note')" id="type-note" class="py-2 px-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700 text-sm font-medium transition flex items-center justify-center gap-2">
                                    <i data-lucide="book-open" class="w-4 h-4"></i> 笔记图
                                </button>
                                <button onclick="setImageType('product')" id="type-product" class="py-2 px-3 rounded-lg border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium hover:border-blue-200 transition flex items-center justify-center gap-2">
                                    <i data-lucide="shopping-bag" class="w-4 h-4"></i> 商品图
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider flex justify-between">
                                <span>生成数量</span>
                                <span id="image-count-val" class="text-blue-600 font-bold">4 张</span>
                            </label>
                            <input type="range" id="image-count" min="1" max="50" value="4" oninput="document.getElementById('image-count-val').innerText = this.value + ' 张'"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        </div>

                        <div class="flex flex-col gap-3">
                            <button id="generate-images-btn" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow-md transition flex items-center justify-center gap-2">
                                <i data-lucide="wand-2" class="w-5 h-5"></i> 立即生成 AI 配图
                            </button>
                            <button id="download-all-images-btn" onclick="downloadAllImages()" class="w-full py-3 bg-gray-100 text-gray-600 rounded-lg font-semibold hover:bg-gray-200 transition flex items-center justify-center gap-2 hidden">
                                <i data-lucide="download-cloud" class="w-5 h-5"></i> 一键下载所有图片
                            </button>
                        </div>
                    </div>

                    <div id="images-grid" class="grid grid-cols-3 gap-2 hidden">
                        <!-- Generated Images will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div id="image-modal" onclick="closeImageModal()" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4 cursor-zoom-out">
            <button class="absolute top-6 right-6 text-white hover:text-gray-300 transition">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <img id="modal-img" src="" alt="Full preview" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
        </div>
    </main>

    <script>
        lucide.createIcons();

        let currentState = {
            location: '',
            outline: [],
            hasGeneratedContent: false,
            imageType: 'note',
            noteImages: [],
            productImages: [],
            contents: {}, // node.id -> html_content
            selectedNodeId: null
        };

        // DOM Elements
        const inputSection = document.getElementById('input-section');
        const workspaceSection = document.getElementById('workspace-section');
        const contentPlaceholder = document.getElementById('content-placeholder');
        const rightScrollArea = document.getElementById('right-scroll-area');
        const contentDisplay = document.getElementById('content-display');
        const rightPanel = document.getElementById('right-panel');
        const contentActions = document.getElementById('content-actions');
        const loadingOverlay = document.getElementById('loading-overlay');
        const outlineContainer = document.getElementById('outline-container');
        const resetBtn = document.getElementById('reset-btn');
        const imagesGrid = document.getElementById('images-grid');

        // Image Section Logic
        function setImageType(type) {
            currentState.imageType = type;
            const noteBtn = document.getElementById('type-note');
            const productBtn = document.getElementById('type-product');
            
            if (type === 'note') {
                noteBtn.className = 'py-2 px-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700 text-sm font-medium transition flex items-center justify-center gap-2';
                productBtn.className = 'py-2 px-3 rounded-lg border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium hover:border-blue-200 transition flex items-center justify-center gap-2';
            } else {
                productBtn.className = 'py-2 px-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700 text-sm font-medium transition flex items-center justify-center gap-2';
                noteBtn.className = 'py-2 px-3 rounded-lg border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium hover:border-blue-200 transition flex items-center justify-center gap-2';
            }
            renderImages();
        }

        function renderImages() {
            const images = currentState.imageType === 'note' ? currentState.noteImages : currentState.productImages;
            imagesGrid.innerHTML = '';
            
            if (images && images.length > 0) {
                imagesGrid.classList.remove('hidden');
                document.getElementById('download-all-images-btn').classList.remove('hidden');
                images.forEach(url => {
                    const container = document.createElement('div');
                    container.className = 'relative aspect-square rounded-lg overflow-hidden cursor-pointer bg-gray-200';
                    container.innerHTML = `
                        <img src="${url}" class="w-full h-full object-cover transition duration-300 hover:scale-110" onclick="openImageModal('${url}')">
                    `;
                    imagesGrid.appendChild(container);
                });
            } else {
                imagesGrid.classList.add('hidden');
                document.getElementById('download-all-images-btn').classList.add('hidden');
            }
            lucide.createIcons();
        }

        document.getElementById('generate-images-btn').onclick = async () => {
            const btn = document.getElementById('generate-images-btn');
            const count = document.getElementById('image-count').value;
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 正在生成图片...';
            lucide.createIcons();

            // Extract combined content for product images
            let combinedContent = "";
            if (currentState.imageType === 'product') {
                combinedContent = Object.values(currentState.contents)
                    .map(html => {
                        const tmp = document.createElement('div');
                        tmp.innerHTML = html;
                        return tmp.innerText;
                    })
                    .join('\n\n');
            }

            try {
                const res = await fetch('/api/generate-images', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        location: currentState.location,
                        count: parseInt(count),
                        type: currentState.imageType,
                        content: combinedContent
                    })
                });
                
                if (!res.ok) throw new Error('Image generation failed');
                const data = await res.json();
                
                if (currentState.imageType === 'note') {
                    currentState.noteImages = [...currentState.noteImages, ...data.urls];
                } else {
                    currentState.productImages = [...currentState.productImages, ...data.urls];
                }
                
                renderImages();
                
            } catch (err) {
                alert('生成图片失败: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        };

        function openImageModal(url) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });

        async function downloadAllImages() {
            const images = currentState.imageType === 'note' ? currentState.noteImages : currentState.productImages;
            if (!images || images.length === 0) return;
            
            const btn = document.getElementById('download-all-images-btn');
            const originalInner = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 打包中...';
            lucide.createIcons();

            try {
                for (let i = 0; i < images.length; i++) {
                    const url = images[i];
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${currentState.location}_${currentState.imageType}_${i+1}.png`;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            } catch (err) {
                alert('下载失败: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalInner;
                lucide.createIcons();
            }
        }

        // State Management
        function setView(view) {
            if (view === 'input') {
                inputSection.classList.remove('hidden');
                workspaceSection.classList.add('hidden');
                resetBtn.classList.add('hidden');
            } else if (view === 'workspace') {
                inputSection.classList.add('hidden');
                workspaceSection.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
            }
        }

        document.getElementById('reset-btn').onclick = () => {
            if(confirm('确定要返回首页吗？当前进度将丢失。')) {
                location.reload();
            }
        };

        // Helper to find a node and its parent/index
        function findNodeInfo(nodes, id, parent = null) {
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].id === id) {
                    return { node: nodes[i], parent: parent, index: i, collection: nodes };
                }
                if (nodes[i].children) {
                    const found = findNodeInfo(nodes[i].children, id, nodes[i]);
                    if (found) return found;
                }
            }
            return null;
        }

        function generateId() {
            return 'new-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
        }

        function addSubHeading(parentId) {
            const info = findNodeInfo(currentState.outline, parentId);
            if (info) {
                const newNode = {
                    id: generateId(),
                    title: '新小标题',
                    level: info.node.level + 1,
                    children: []
                };
                info.node.children.push(newNode);
                renderOutline();
            }
        }

        function addSiblingHeading(nodeId) {
            const info = findNodeInfo(currentState.outline, nodeId);
            if (info) {
                const newNode = {
                    id: generateId(),
                    title: '新标题',
                    level: info.node.level,
                    children: []
                };
                info.collection.splice(info.index + 1, 0, newNode);
                renderOutline();
            }
        }

        function deleteHeading(nodeId) {
            if (!confirm('确定要删除此标题及其子标题吗？')) return;
            const info = findNodeInfo(currentState.outline, nodeId);
            if (info) {
                info.collection.splice(info.index, 1);
                // Clean up contents if any
                delete currentState.contents[nodeId];
                if (currentState.selectedNodeId === nodeId) {
                    currentState.selectedNodeId = null;
                    renderSelectedContent();
                }
                renderOutline();
            }
        }

        function selectNode(nodeId) {
            currentState.selectedNodeId = nodeId;
            
            // Highlight in outline
            document.querySelectorAll('.outline-item').forEach(el => el.classList.remove('active-outline-item'));
            const activeItem = document.getElementById(`outline-item-${nodeId}`);
            if (activeItem) {
                activeItem.classList.add('active-outline-item');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            renderSelectedContent();
        }

        function renderSelectedContent() {
            if (!currentState.selectedNodeId || !currentState.contents[currentState.selectedNodeId]) {
                contentDisplay.innerHTML = '<div class="text-center text-gray-400 py-20">请选择左侧标题查看内容</div>';
                return;
            }
            
            contentDisplay.innerHTML = currentState.contents[currentState.selectedNodeId];
            rightScrollArea.scrollTop = 0;
            lucide.createIcons();
        }

        // 1. Generate Outline
        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const location = document.getElementById('location').value;
            const btn = document.getElementById('generate-outline-btn');
            
            btn.innerHTML = '生成中...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/generate-outline', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ location, days: null, budget: null })
                });
                
                if (!res.ok) throw new Error('Failed to generate outline');
                const data = await res.json();
                
                currentState.location = data.location;
                currentState.outline = data.outline;
                currentState.hasGeneratedContent = false;
                
                renderOutline();
                setView('workspace');
                
                // Reset right panel
                contentPlaceholder.classList.remove('hidden');
                rightScrollArea.classList.add('hidden');
                contentActions.classList.add('hidden');
                
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.innerHTML = '<span>生成攻略大纲</span>';
                btn.disabled = false;
            }
        });

        // 2. Render Outline
        function renderOutline() {
            outlineContainer.innerHTML = '';
            
            function createNodeEl(node, parentEl) {
                const nodeWrapper = document.createElement('div');
                nodeWrapper.className = `ml-${(node.level - 1) * 4} mb-1`;
                
                // Wrapper for click interaction
                const contentEl = document.createElement('div');
                contentEl.id = `outline-item-${node.id}`;
                contentEl.className = `outline-item flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer group ${node.level === 1 ? 'font-semibold text-gray-800' : 'text-gray-600'}`;
                
                // Click handler: Select section
                contentEl.onclick = () => {
                    if (currentState.hasGeneratedContent) {
                        selectNode(node.id);
                    }
                };

                // Badge (H1, H2...)
                const badge = document.createElement('span');
                badge.className = 'text-[10px] font-mono text-gray-400 bg-gray-100 px-1 rounded group-hover:bg-white';
                badge.innerText = 'H' + node.level;
                
                // Editable Input
                const input = document.createElement('input');
                input.value = node.title;
                input.className = 'flex-1 bg-transparent border-none outline-none focus:ring-1 focus:ring-blue-300 rounded px-1 w-full';
                
                // Update model on change
                input.onchange = (e) => { node.title = e.target.value; };
                input.onclick = (e) => {
                    // Prevent scroll trigger when just clicking input to edit
                    if (!currentState.hasGeneratedContent) {
                        e.stopPropagation(); 
                    }
                };

                // Action Buttons
                const actionsWrapper = document.createElement('div');
                actionsWrapper.className = 'flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity';
                
                // Add Sub-heading (Level 1 and 2 only)
                if (node.level < 3) {
                    const addSubBtn = document.createElement('button');
                    addSubBtn.className = 'p-1 hover:bg-blue-100 rounded text-blue-600';
                    addSubBtn.title = '添加子标题';
                    addSubBtn.innerHTML = '<i data-lucide="plus-square" class="w-3 h-3"></i>';
                    addSubBtn.onclick = (e) => {
                        e.stopPropagation();
                        addSubHeading(node.id);
                    };
                    actionsWrapper.appendChild(addSubBtn);
                }

                // Add Sibling
                const addSiblingBtn = document.createElement('button');
                addSiblingBtn.className = 'p-1 hover:bg-blue-100 rounded text-blue-600';
                addSiblingBtn.title = '在下方添加同级标题';
                addSiblingBtn.innerHTML = '<i data-lucide="plus" class="w-3 h-3"></i>';
                addSiblingBtn.onclick = (e) => {
                    e.stopPropagation();
                    addSiblingHeading(node.id);
                };
                actionsWrapper.appendChild(addSiblingBtn);

                // Delete
                const delBtn = document.createElement('button');
                delBtn.className = 'p-1 hover:bg-red-100 rounded text-red-600';
                delBtn.title = '删除此标题';
                delBtn.innerHTML = '<i data-lucide="trash-2" class="w-3 h-3"></i>';
                delBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteHeading(node.id);
                };
                actionsWrapper.appendChild(delBtn);

                if (currentState.hasGeneratedContent) {
                    const refreshBtn = document.createElement('button');
                    refreshBtn.className = 'p-1 hover:bg-blue-100 rounded text-blue-600';
                    refreshBtn.title = '重新生成此章节';
                    refreshBtn.innerHTML = '<i data-lucide="refresh-cw" class="w-3 h-3"></i>';
                    refreshBtn.onclick = (e) => {
                        e.stopPropagation();
                        refreshNodeContent(node);
                    };

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'p-1 hover:bg-green-100 rounded text-green-600';
                    downloadBtn.title = '下载此章节DOCX';
                    downloadBtn.innerHTML = '<i data-lucide="download" class="w-3 h-3"></i>';
                    downloadBtn.onclick = (e) => {
                        e.stopPropagation();
                        downloadNodeDocx(node);
                    };

                    actionsWrapper.appendChild(refreshBtn);
                    actionsWrapper.appendChild(downloadBtn);
                }

                contentEl.appendChild(badge);
                contentEl.appendChild(input);
                contentEl.appendChild(actionsWrapper);
                nodeWrapper.appendChild(contentEl);

                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'border-l-2 border-gray-100 ml-2 pl-1';
                    node.children.forEach(child => createNodeEl(child, childrenContainer));
                    nodeWrapper.appendChild(childrenContainer);
                }
                
                parentEl.appendChild(nodeWrapper);
            }

            currentState.outline.forEach(node => createNodeEl(node, outlineContainer));
            lucide.createIcons(); // Re-initialize icons
        }

        // 3. Generate Content
        async function refreshNodeContent(node) {
            const itemEl = document.getElementById(`outline-item-${node.id}`);
            const refreshBtn = itemEl.querySelector('button[title="重新生成此章节"]');
            const originalIcon = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i>';
            lucide.createIcons();

            try {
                const res = await fetch('/api/generate-single-content', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        location: currentState.location,
                        node: node
                    })
                });

                if (!res.ok) throw new Error('Refresh Failed');
                const data = await res.json();

                // Store content
                currentState.contents[node.id] = data.html_content;

                if (!currentState.hasGeneratedContent) {
                    contentPlaceholder.classList.add('hidden');
                    rightScrollArea.classList.remove('hidden');
                    contentActions.classList.remove('hidden');
                    currentState.hasGeneratedContent = true;
                }

                // If this node is selected, re-render
                if (currentState.selectedNodeId === node.id || !currentState.selectedNodeId) {
                    selectNode(node.id);
                }

                // Store individual download URL in node for later use
                node.download_url = data.download_url;
                
            } catch (err) {
                alert('刷新失败: ' + err.message);
            } finally {
                refreshBtn.innerHTML = originalIcon;
                lucide.createIcons();
            }
        }

        async function downloadNodeDocx(node) {
            const url = node.download_url;
            if (url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = `${currentState.location}_${node.title}.docx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                return;
            }
            alert('请先生成全文或点击刷新按钮以准备下载文档');
        }

        // Global helper for buttons inside generated HTML
        window.downloadNodeDocxById = (nodeId) => {
            const findNode = (nodes) => {
                for (let n of nodes) {
                    if (n.id === nodeId) return n;
                    if (n.children) {
                        const found = findNode(n.children);
                        if (found) return found;
                    }
                }
                return null;
            };
            const node = findNode(currentState.outline);
            if (node) downloadNodeDocx(node);
        };

        async function generateContent() {
            loadingOverlay.classList.remove('hidden');
            
            try {
                const res = await fetch('/api/generate-content', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentState)
                });
                
                if (!res.ok) throw new Error('Generation Failed');
                
                const data = await res.json();
                
                // Update UI
                contentPlaceholder.classList.add('hidden');
                rightScrollArea.classList.remove('hidden');
                contentActions.classList.remove('hidden');

                // Parse and store contents
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.html_content, 'text/html');
                const nodes = doc.querySelectorAll('div[id^="node-"]');
                
                currentState.contents = {};
                nodes.forEach(n => {
                    const id = n.id.replace('node-', '');
                    currentState.contents[id] = n.outerHTML;
                });
                
                // Map individual downloads back to nodes
                let firstNodeId = null;
                if (data.node_downloads) {
                    const updateNodeUrls = (nodes) => {
                        nodes.forEach(n => {
                            if (!firstNodeId) firstNodeId = n.id;
                            if (data.node_downloads[n.id]) {
                                n.download_url = data.node_downloads[n.id];
                            }
                            if (n.children) updateNodeUrls(n.children);
                        });
                    };
                    updateNodeUrls(currentState.outline);
                }

                // Setup Download
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.href = data.download_url;
                downloadBtn.download = `${currentState.location}_guide.zip`;
                
                currentState.hasGeneratedContent = true;
                
                // Select first node
                if (firstNodeId) {
                    selectNode(firstNodeId);
                }

            } catch (err) {
                alert('生成失败: ' + err.message);
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }

        document.getElementById('confirm-generate-btn').addEventListener('click', generateContent);
        document.getElementById('regenerate-btn').addEventListener('click', () => {
            if(confirm('重新生成将覆盖当前内容，确定吗？')) {
                generateContent();
            }
        });
    </script>
</body>
